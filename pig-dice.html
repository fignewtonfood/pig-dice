<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pig Dice</title>
    </head>
    <body>
<!-- Container for choosing gametype -->
        <div class="container" id = "gameSelect">
            <div class="row">
                <div class="col-md-4">
                    <button type="submit" class = "playerselection" id='two-player'>PvP</button>
                </div>
                <div class="col-md-4">
                  <button type="submit" class = "playerselection" id='easy-comp'>Easy</button>
                </div>
                <div class="col-md-4">
                  <button type="submit" class = "playerselection" id='hard-comp'>Hard</button>
                </div>
            </div>
        </div>

<!-- Container for playfield -->
        <div class="container" id="game">
            <div class="col-md-4">
                <h2>Player 1</h2>
                <span id='p1score' class='permscore'></span>
                <div id="playerOneButtons">
                    <button type="submit" class="hit" id='p1hit'>Hit!</button>
                    <button type="submit" class="pass" id='p1pass'>Pass!</button>
                </div>
                <div id="playerOneWins">
                    <h1>Player 1 Wins</h1>
                    <button type="submit" id='playagain'>Play again?</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container">
                    <span id='tempScore'></span>
                    <h3>Temp Score</h3>
                </div>
                <div class="container">
                    <span id='roll'></span>
                    <h3>Roll</h3>
                </div>
                <div class="container">
                    <div id="moves">
                        <h3>Moves</h3>
                        <ul id = "move-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Player 2</h2>
                <span id='p2score' class='permscore'></span>
                <div id="playerTwoButtons">
                    <button type="submit" class="hit" id='p2hit'>Hit!</button>
                    <button type="submit" class="pass" id='p2pass'>Pass!</button>
                </div>
                <div id="playerTwoWins">
                    <h1>Player 2 Wins</h1>
                    <button type="submit" id='play-again'>Play again?</button>
                </div>
            </div>
        </div>
    </body>
</html>
